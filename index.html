<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Glassmorphism Website</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

  /* Reset and base */
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #6b21a8, #4338ca, #2563eb);
    overflow-x: hidden;
    color: white;
  }

  /* Top Nav Bar */
  header {
    backdrop-filter: blur(10px);
    background: rgba(255 255 255 / 0.1);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
    border-bottom: 1px solid rgba(255 255 255 / 0.15);
  }
  .logo-placeholder {
    width: 140px;
    height: 48px;
    background: rgba(255 255 255 / 0.2);
    border-radius: 12px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: 700;
    font-size: 1.2rem;
    user-select: none;
    letter-spacing: 1px;
    color: white;
    cursor: default;
  }
  nav {
    font-weight: 600;
    letter-spacing: 0.05em;
    font-size: 1.1rem;
  }

  /* Main Content */
  main {
    height: 100vh;
    padding-top: 88px; /* space for fixed header */
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    overflow: hidden;
    padding-left: 1rem;
    padding-right: 1rem;
  }

  /* Floating Blurred Circles */
  .blur-circle {
    position: absolute;
    border-radius: 50%;
    filter: blur(80px);
    opacity: 0.3;
    animation: pulse 6s ease-in-out infinite;
  }
  .blur1 {
    width: 300px; height: 300px;
    background: #ec4899;
    top: 5%;
    left: 5%;
  }
  .blur2 {
    width: 400px; height: 400px;
    background: #0ea5e9;
    bottom: 10%;
    right: 5%;
    animation-delay: 3s;
  }

  @keyframes pulse {
    0%, 100% { opacity: 0.3; }
    50% { opacity: 0.6; }
  }

  /* Glass Card */
  .glass-card {
    background: rgba(255 255 255 / 0.12);
    border-radius: 24px;
    border: 1.5px solid rgba(255 255 255 / 0.25);
    backdrop-filter: blur(20px);
    box-shadow: 0 8px 32px rgba(0,0,0,0.25);
    max-width: 480px;
    padding: 3rem 2.5rem;
    text-align: center;
    color: white;
    animation: fadeInUp 1s ease forwards;
  }

  @keyframes fadeInUp {
    0% {opacity: 0; transform: translateY(30px);}
    100% {opacity: 1; transform: translateY(0);}
  }

  .glass-card h1 {
    font-size: 2.75rem;
    font-weight: 800;
    margin-bottom: 1rem;
    text-shadow: 0 2px 8px rgba(0,0,0,0.5);
  }
  .glass-card p {
    font-size: 1.1rem;
    line-height: 1.5;
    margin-bottom: 2.5rem;
    color: #e0e7ffcc;
  }

  /* Download Button */
  .btn-download {
    background: linear-gradient(90deg, #8b5cf6, #4f46e5);
    border: none;
    border-radius: 9999px;
    padding: 1rem 3rem;
    color: white;
    font-weight: 700;
    font-size: 1.2rem;
    cursor: pointer;
    box-shadow: 0 8px 20px rgba(139,92,246,0.5);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    user-select: none;
  }
  .btn-download:hover {
    transform: scale(1.05);
    box-shadow: 0 12px 30px rgba(139,92,246,0.7);
  }
  .btn-download:active {
    transform: scale(0.95);
  }

  /* Images Grid */
  .images-grid {
    margin-top: 3rem;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 1.25rem;
  }
  .images-grid img {
    border-radius: 18px;
    width: 100%;
    height: 140px;
    object-fit: cover;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    cursor: pointer;
    transition: transform 0.4s ease;
    border: 1px solid rgba(255 255 255 / 0.2);
  }
  .images-grid img:hover {
    transform: scale(1.08);
    box-shadow: 0 8px 25px rgba(0,0,0,0.5);
  }

  /* Responsive */
  @media (max-width: 600px) {
    .glass-card {
      max-width: 90vw;
      padding: 2.5rem 1.5rem;
    }
    .images-grid {
      grid-template-columns: repeat(1, 1fr);
    }
  }
</style>
</head>
<body>
  <header>
    <div class="logo-placeholder">Your Logo</div>
    <nav>Glassmorphism Site</nav>
    <div></div>
  </header>

  <main>
    <div class="blur-circle blur1"></div>
    <div class="blur-circle blur2"></div>

    <section class="glass-card" aria-label="Download product">
      <h1>Discover the Future of Design</h1>
      <p>
        Experience stunning glassmorphism with smooth animations and beautiful
        translucent effects. Download our product to start creating your own masterpiece.
      </p>
      <button class="btn-download" onclick="downloadProduct()">
        Download Product
      </button>

      <div class="images-grid" aria-label="Product Images">
        <img src="https://picsum.photos/id/1015/400/300" alt="Sample Image 1" />
        <img src="https://picsum.photos/id/1016/400/300" alt="Sample Image 2" />
        <img src="https://picsum.photos/id/1020/400/300" alt="Sample Image 3" />
      </div>
    </section>
  </main>

<script>
  function downloadProduct() {
    alert("Thank you for downloading our product!");
    // You can replace this with real download logic, e.g., window.location.href = 'your-download-link';
  }
</script>
</body>
</html>
